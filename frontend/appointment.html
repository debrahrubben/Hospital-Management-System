				<div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
					<nav class="menu menu--sebastian">

							<li class="m_nav_item menu__item menu__item--current" id="moble_nav_item_4"> <a href="appointment.html" class="menu__link">Appointment  </a> </li>

<div class="banner1 jarallax">
	<div class="container">
	</div>
</div>
<div class="services-breadcrumb">
	<div class="container">
		<ul>
			<li>Make Appointment<i>|</i></li>
			<li>Display Appointments</li>
		</ul>
	</div>
</div>
<div class="banner-bottom" id="about">
	<div class="container">
		<div class="book-appointment">
			<h4>Make an appointment</h4>
			<form id="appointmentForm">
				<div class="left-agileits-w3layouts same">
					<div class="gaps">
						<p>Patient Name</p>
						<input type="text" name="patientName" placeholder="" required=""/>
					</div>	
					<div class="gaps">	
						<p>Phone Number</p>
						<input type="text" name="phoneNumber" placeholder="" required=""/>
					</div>
					<div class="gaps">
						<p>Email</p>
						<input type="email" name="email" placeholder="" required="" />
					</div>	
					<div class="gaps">
						<p>Symptoms</p>
						<textarea name="symptoms" placeholder="" required="" ></textarea>
					</div>
				</div>
				<div class="right-agileinfo same">
					<div class="gaps">
						<p>Select Date</p>		
						<input id="datepicker" name="appointmentDate" type="text" value="" required="">
					</div>
					<div class="gaps">
						<p>Department</p>	
						<select name="department" class="option">
							<option></option>
							<option>Cardiology</option>
							<option>Ophthalmology</option>
							<option>Neurology</option>
							<option>Psychology</option>
							<option>Dermatology</option>
						</select>
					</div>
					<div class="gaps">
						<p>Gender</p>	
						<select name="gender" class="option">
							<option></option>
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
					<div class="gaps">
						<p>Time</p>		
						<input type="text" id="timepicker" name="appointmentTime" class="timepicker option" value="">	
					</div>
				</div>
				<div class="clearfix"></div>
				<input type="submit" value="Make an Appointment">
			</form>
		</div>
		<div id="appointmentsContainer">
			<!-- Appointments will be displayed here -->
		</div>
	</div>
</div>
</body>
</html>
